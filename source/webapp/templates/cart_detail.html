{% extends 'base.html' %}
{% block title %}Product{% endblock %}

{% block content%}
<div class="container">
    <div class="col-8 mx-auto mt-5">
        <div class="card mb-3">
            <div class="row g-0">

                <div class="col-md-8 text-start">
                    <div class="card-body">
                        <h5 class="card-title">{{ product_in_cart.product }}</h5>
                        <h5 class="card-text">{{ product_in_cart.quantity }}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
